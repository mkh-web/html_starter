<!DOCTYPE html><!---type html-->
<html lang="en-US"><!---طبعا هنا تكتب الللغة حق الموقع مع الدولة تقدر تقول معلومات زيادة-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!---عشان يناسب كل الجوالات من ناحية العرض بشكل جوال 
        او كمبيوتر-->
        <!--it's for displaying your page in the right format for all platforms-->

        <meta name="description" content="A description of the page">
    <!----meta tags are HTML tags used to provide additional information about 
        a page to search engines and other clients. Clients process the meta tags and ignore
         those they don't support. meta tags are added to the <head> section of your HTML
             page and generally look like this:-->
    
    
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><!--لازم تكون الصورة بصغية الايقونة--><!--for the 
        icon besides the title-->
    <script src="js.js"></script>
    
    <title>Document</title>
</head>

</body>
</html>
